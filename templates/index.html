{% extends 'base.html' %}

    <!-- Description of the main page -->
    {% block content %}
    <main class="container mt-3">

        <section
        class="jumbotron text-center mt-4"
        style="
        background: url('https://images.unsplash.com/photo-1504321946642-8f661bf96ff0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
        background-position: center center;"
        >
          <h1 class="display-4">Всякие туры</h1>
          <p class="lead">{{ subtitle }}</p>
          <p class="mt-5 w-50 mx-auto">{{ description }}</p>
        </section>

        <div class="row mt-5">
  
          {% for num_of_tour, tour_info in all_tours.items() %}
            <div class="col-4">
                <div class="card mb-4">
                    <div class="embed-responsive embed-responsive-16by9">
                        <img
                        class="card-img-top embed-responsive-item"
                        src="{{ tour_info.picture }}"
                        alt=""
                        />
                    </div>
                    <div class="card-body">
                        <h2 class="h5 card-title">{{ tour_info.title }}</h2>
                        <p class="card-text">{{ tour_info.description }}</p>
                        <a href="/data/tours/{{ num_of_tour }}" class="btn btn-sm btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
          {% endfor %} 
        </div>
         {% endblock %}
    </main>
</body>
</html>
