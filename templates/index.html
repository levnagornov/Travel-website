{% extends 'base.html' %}

    <!-- Description of the main page -->
    {% block content %}
    <main class="container mt-3">

        <section
        class="jumbotron text-center mt-4"
        style="
        background: url('/static/main_page_ocean_beach.jpg');
        background-position: center center;"
        >
          <h1 class="display-4">Всякие туры</h1>
          <p class="lead">{{ subtitle }}</p>
          <p class="mt-5 w-50 mx-auto">{{ description }}</p>
        </section>

        <div class="row mt-5">
        {% for num_of_tour, tour_info in all_tours.items() %}
          <div class="col-4">
              <div class="card mb-4">
                  <div class="embed-responsive embed-responsive-16by9">
                      <img
                      class="card-img-top embed-responsive-item"
                      src="{{ tour_info.picture }}"
                      alt=""
                      />
                  </div>
                  <div class="card-body">
                      <h2 class="h5 card-title">{{ tour_info.title }}</h2>
                      <p class="card-text">{{ tour_info.description }}</p>
                      <a href="/data/tours/{{ num_of_tour }}" class="btn btn-sm btn-primary">Подробнее</a>
                  </div>
              </div>
          </div>
        {% endfor %} 
        </div>
    </main>
    {% endblock %}
</body>
</html>
