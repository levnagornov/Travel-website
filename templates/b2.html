<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>
      {% block title %} {{ title }} {% endblock %} | Пора отдохнуть!
    </title>
  </head>
  <body>
    <!-- Brend-title and Navigation -->
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        box-shadow
      "
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="text-dark" href="/">{{ title }}</a>
      </h5>

      <nav class="my-2 my-md-0 mr-md-3">
        {% for short_descr, full_descr in all_departures.items() %}
        <a class="p-2 text-dark" href="/data/departures/{{ short_descr }}/"
          >{{ full_descr }}</a
        >
        {% endfor %}
      </nav>

      <a class="btn btn-outline-primary" href="#">Войти</a>
    </div>

    <!-- Page content title -->
    {% block content_title %} {% endblock %}

    <!-- Page content -->
    {% block content %} {% endblock %}
  </body>
</html>
